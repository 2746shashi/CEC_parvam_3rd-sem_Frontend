<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>we can create a variables in js using 3 ways</h1>
    1. var- using var we can redeclare a variable(function scope).
    2. let-using let we can reuse the variable but not redeclare(block scope).
    3. const-using const we can't change the value of a variable(block scope).
    <script>
       var city ="Bengaluru";
        var city=30;
       console.log("city:",city);

       let age=30;
       age="Bengaluru";         
       console.log("Age:",age);

       const pi=3.14;
       pi=3.6;
       console.log("pi:",pi);
    </script>
</body>
</html>
