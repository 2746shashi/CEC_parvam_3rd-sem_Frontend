<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Switch Case</title>
</head>

<body>
    <h1>Switch case Calculator</h1>
    <script>
        const add = (a, b) => {
            console.log("Add: ", a + b);
        }
        const sub = (a, b) => {
            console.log("Sub: ", a - b);
        }
        const mul = (a, b) => {
            console.log("Mul: ", a * b);
        }
        const div = (a, b) => {
            console.log("Div: ", a / b);
        }
        const mod = (a, b) => {
            console.log("Mod: ", a % b);
        }

        const fact = (n) => {
            if (n < 0) {
                console.log("Factorial is not defined for negative numbers.");
                return;
            }
            if (n === 0 || n === 1) {
                console.log("Factorial of", n, ": 1");
                return;
            }

            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            console.log("Factorial of", n, ": ", result);
        }

        console.log("1. Add");
        console.log("2. Sub");
        console.log("3. Mul");
        console.log("4. Div");
        console.log("5. Mod");
        console.log("6. Factorial");
        let choice = +prompt("Enter the number of the operation (1-6):");
        let num1 = 20;
        let num2 = 10;
        
        
        let fact_num = num1; 
        if (choice < 1 || choice > 6) {
            alert("Invalid Choice");
        }
        else {
            console.log("Choice: ", choice);
            switch (choice) {
                case 1: {
                    add(num1, num2);
                    break;
                }
                case 2: {
                    sub(num1, num2);
                    break;
                }
                case 3: {
                    mul(num1, num2);
                    break;
                }
                case 4: {
                    div(num1, num2);
                    break;
                }
                case 5: {
                    mod(num1, num2);
                    break;
                }
               
                case 6: { 
                    fact(fact_num); 
                    break;
                }
                default: {
                    console.log("Invalid Choice");
                }
            }
        }
    </script>
</body>

</html>
