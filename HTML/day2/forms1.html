<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in html</h1>
    <p>Registration form</p>
    <form> 
        <fieldset>
            <legend>Personal Informantion</legend>
        </fieldset>
        <label for="f_name">First Name:</label>
        <input type="text" name="f_name>"class="f_name" id="f_name" placeholder="Enter your f name"><br>
        <label for="l_name">Last Name:</label>
        <input type="text" name="l_name>"class="l_name" id="l_name" placeholder="Enter your l name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email>"class="email" id="email" placeholder="Enter your email"><br>
        <label for="Passwoard">Passwoard:</label>
        <input type="Passwoard" name="Passwoard>"class="email" id="Passwoard" placeholder="Enter your Passwoard"><br>
        <label for="">Gender:</label> <br>
        <label for="Gender">Male</label>
        <input type="radio" name="gender" id="male" class="male">
        <label for="Gender">female</label>
        <input type="radio" name="gender" id="female" class="female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" class="other"> <br>
         <label for="age">age</label>
         <input type="number" name="age>"class="email" id="age" placeholder="Enter your age"> <br>
        
         <label>Skills:</label> <br>
         <label for="html">html</label>
         <input type="checkbox" name="skills" id="html" class="html">
         <label for="css">CSS</label>
         <input type="checkbox" name="skills" id="css" class="css">
         <label for="js">JS</label>
         <input type="checkbox" name="skills" id="js" class="js">
         <label for="react">REACT</label>
         <input type="checkbox" name="skills" id="react" class="react"> <br>
         <label for="dob">DOB</label>
         <input type="date" name="skills" id="dob" class="dob"> <br>

         <label for="address">Address</label>
         <textarea name="address" id="address" class="address" placeholder="Enter your address" rows="5" cols="50"> </textarea> <br>

         <input type="submit" value="submit" id="submit" class="submit">
         <input type="reset" value="Reset" class="reset" id="reset">
    </form>
</body>
</html>
