<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1>Tables  in html</h1>
    <pre>1 table -> to create  table
        2.tr -> to create rows
        3.thead -> to create header   
        4.tbody -> to create body
        5.td -> to create data/column   
        6.th -> to create header column/data 
    </pre>
    <table border="1">
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>age</th>
            </tr>
        </thead> 
    <tbody>
        <tr>
            <td>don</td>
            <td>leo</td>
            <td>20</td>
        </tr>
        <tr>
            <td>danial</td>
            <td>jeo</td>
            <td>22</td>
        </tr>
         <tr>
            <td>shiva</td>
            <td>shashi</td>
            <td>25</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
