<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body>
    <h1>Tags list</h1>
    <pre>1. b: bold tag
        2. i: italic tag
        3. u: underline tag
        5. sub: subscript tag
        6. sup: superscript tag
        7. del: deleted text tag
        <p>caco<sub>3</sub></p>
    </pre>
    <p>hello <del>BDK</del></p>
    <p>2 <sup>100</sup></p>
    
</body>
</html>
